<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="gradient">
    <section>
      <h1>✨ Self Care Center ✨</h1>
      <h2>Which type of message?</h2>
      <div class="message-selection-box">
          <input type="radio" id="affirmation" name="message" value="affirmation">
          <label for="affirmation"><em>affirmation</em></label>
          <input type="radio" id="mantra" name="message" value="mantra">
          <label for="mantra"><em>mantra</em></label>
        <button class="receive-message" type="button">Receive Message</button>
      </div>
      </br>
      <div class="message-box">
        <img src="assets/meditate.svg" alt="meditation emoji">
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
