<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="gradient">
    <section class="login-page">
      <h1>✨ Self Care Center ✨</h1>
      <h2 class="login-hed">Login</h2>
      <div class="login-box">
        <form class="user-login">
          <p>Welcome! Please enter your name to continue.</p>
          <input type="text" id="user-name" required="" placeholder="Your Name">
          <button class="login-button">Login</button>
        </form>
      </div>
    </section>
    <section class="main-page hidden">
      <h1>✨ Self Care Center ✨</h1>
      <h2 class="welcome hidden"></h2>
      <h3>Which type of message?</h3>
      <div class="message-selection-box">
        <form class="radio">
          <label>
            <input type="radio" id="affirmation" name="message" value="affirmations">
            <em>affirmation</em>
          </label>
          <label>
            <input type="radio" id="mantra" name="message" value="mantras">
            <em>mantra</em>
          </label>
        </form>
        <button class="receive-message" type="button">Receive Message</button>
      </div>
      </br>
      <div class="message-box">
        <div class ="image">
          <img src="assets/meditate.svg" alt="meditation emoji">
        </div>
        <div class="message">
          <p class="message-displayed" id="result"></p>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
